<div class="container">
    <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Teacher</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Classes</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="teacher in teacherGridCtrl.teachers">
                <td>{{teacher.name}}</td>
                <td>{{teacher.emailAddress}}</td>
                <td>{{teacher.telephone}}</td>
                <td>{{teacher.classes}}</td>
                <td>
                    <div class="btn-group pull-right">
                        <button ui-sref="teacher.details" type="button" class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
                        <button ng-click="teacherGridCtrl.deleteTeacher(teacher)" type="button" class="btn btn-danger"><i class="fa fa-window-close" aria-hidden="true"></i> Delete
                        </button>
                    </div>
                </td>
        </tbody>
    </table>
</div>
