<div class="container">
    <button type="button" class="btn btn-primary pull-right"> <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Class</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Teacher</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Students</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="classObj in classGridCtrl.classes">
                <td>{{classObj.name}}</td>
                <td>{{classObj.teacher.name}}</td>
                <td>{{classObj.startDate | date}}</td>
                <td>{{classObj.endDate | date}}</td>
                <td>{{}}</td>
                <td>
                    <div class="btn-group pull-right">
                        <button type="button" ui-sref="class.details" class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
                        <button ng-click="classGridCtrl.deleteClass(classObj)" type="button" class="btn btn-danger"><i class="fa fa-window-close" aria-hidden="true"></i> Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
